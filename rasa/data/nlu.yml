version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hey
      - heyho
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - how is it going?

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
      - have a great day
      - have a good one

  - intent: inquire_time
    examples: |
      - what time is it?
      - what time is it in [Amsterdam](place)?
      - what time is it in [London](place)?
      - tell me the time in [Lisbon](place)?
      - what is the current time in [Berlin](place)?
      - what time is it in [amsterdam](place)

  - intent: query_character
    examples: |
      - who is [Chewbacca](character)?
      - who is [Yoda](character)?
      - what do you know about [anakin skywalker](character)?
      - what do you know about the character [Obiwan Kenobi](character)?
      - what is [R2-D2](character)

  - intent: query_planet
    examples: |
      - what do you know about the planet [tatooine](planet)?
      - what is [wedge antilles](planet)
      - what do you know about [tatooine](planet)?

  - intent: query_character_attribute
    examples: |
      - what [eye color](attribute) does [anakin skywalker](character) have?
      - what is [R2-D2](character) [birth year](attribute)?
      - what [gender](attribute) does [darth vader](character) have?
      - what is [Obi-Wan Kenobi](character)'s [homeworld](attribute)
      - where does [greedo](character) come from
      - how tall is [R5-D4](character)
      - what [species](attribute) is [Yoda](character)?
      - what [planet](attribute) does [obiwan kenobi](character) come from?  

  - lookup: place
    examples: |
      - brussels
      - zagreb
      - london
      - lisbon
      - amsterdam
